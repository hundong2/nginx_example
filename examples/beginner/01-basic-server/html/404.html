<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-page {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .error-description {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .back-button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>🚀 nginx 기본 웹 서버</h1>
    </header>
    
    <main>
        <div class="error-page">
            <div class="error-code">404</div>
            <div class="error-message">페이지를 찾을 수 없습니다</div>
            <div class="error-description">
                요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.
            </div>
            <a href="/" class="back-button">홈으로 돌아가기</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 nginx 초보자 가이드 | 에러 페이지</p>
    </footer>
</body>
</html>
