events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 보안: 서버 토큰 숨기기
    server_tokens off;
    
    # 로그 형식
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    # Gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    server {
        listen 80;
        server_name localhost;
        
        # 로그 설정
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;
        
        # 문서 루트
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # 파일 업로드 크기 제한
        client_max_body_size 10m;
        
        # === 보안 헤더 설정 ===
        
        # 클릭재킹 방지 (X-Frame-Options)
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # MIME 타입 스니핑 방지
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS 보호 (구식 브라우저용)
        add_header X-XSS-Protection "1; mode=block" always;
        
        # 리퍼러 정책
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # 콘텐츠 보안 정책 (기본)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;
        
        # 권한 정책 (Feature Policy)
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        
        # 메인 위치 블록
        location / {
            try_files $uri $uri/ =404;
        }
        
        # 정적 파일 캐싱 및 보안
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1d;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # === 보안: 민감한 파일 접근 차단 ===
        
        # 숨겨진 파일 (.htaccess, .git 등)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # 백업 파일
        location ~* \.(bak|backup|old|orig|save|swp|tmp)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # 설정 파일
        location ~* \.(conf|config|ini)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # 로그 파일
        location ~* \.log$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # === 에러 페이지 ===
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
        
        # === 보안 테스트 엔드포인트 ===
        location = /security-test {
            add_header Content-Type "application/json" always;
            return 200 '{"message":"Security headers applied","test":"passed"}';
        }
        
        # 헤더 정보 확인 엔드포인트
        location = /headers {
            add_header Content-Type "text/plain" always;
            return 200 "Check the response headers in your browser developer tools or use curl -I";
        }
    }
}