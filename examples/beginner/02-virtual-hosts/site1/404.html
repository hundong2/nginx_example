<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다 | ABC 컴퍼니</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .error-code { font-size: 5rem; font-weight: bold; color: #e74c3c; margin-bottom: 1rem; }
        .error-message { font-size: 1.5rem; color: #2c3e50; margin-bottom: 1rem; }
        .error-description { color: #7f8c8d; margin-bottom: 2rem; }
        .back-button {
            display: inline-block; background: #3498db; color: white;
            padding: 1rem 2rem; text-decoration: none; border-radius: 5px;
            font-weight: bold; transition: background 0.3s ease;
        }
        .back-button:hover { background: #2980b9; }
        .site-info { background: #ecf0f1; padding: 1rem; border-radius: 5px; margin-top: 2rem; font-size: 0.9rem; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">페이지를 찾을 수 없습니다</div>
        <div class="error-description">
            요청하신 페이지가 ABC 컴퍼니 사이트에 존재하지 않습니다.
        </div>
        <a href="/" class="back-button">홈으로 돌아가기</a>
        <div class="site-info">
            사이트: ABC 컴퍼니 (site1.local)<br>
            nginx Virtual Hosts 예제
        </div>
    </div>
</body>
</html>
