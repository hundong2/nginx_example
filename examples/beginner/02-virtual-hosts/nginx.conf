events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 서버 토큰 숨기기
    server_tokens off;
    
    # 로그 형식
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    # Gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # 기본 서버 (매칭되지 않는 요청 처리)
    server {
        listen 80 default_server;
        server_name _;
        
        return 444; # nginx 특별한 응답 코드 (연결 종료)
    }
    
    # Site 1: site1.local
    server {
        listen 80;
        server_name site1.local;
        
        # 사이트별 로그
        access_log /var/log/nginx/site1_access.log main;
        error_log /var/log/nginx/site1_error.log;
        
        # 문서 루트
        root /var/www/site1;
        index index.html index.htm;
        
        location / {
            try_files $uri $uri/ =404;
        }
        
        # 정적 파일 캐싱
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # 사이트별 에러 페이지
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
    
    # Site 2: site2.local
    server {
        listen 80;
        server_name site2.local;
        
        # 사이트별 로그
        access_log /var/log/nginx/site2_access.log main;
        error_log /var/log/nginx/site2_error.log;
        
        # 문서 루트
        root /var/www/site2;
        index index.html index.htm;
        
        location / {
            try_files $uri $uri/ =404;
        }
        
        # 정적 파일 캐싱
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # 사이트별 에러 페이지
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
    
    # 와일드카드 서브도메인 예제
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.example\.local$;
        
        access_log /var/log/nginx/wildcard_access.log main;
        error_log /var/log/nginx/wildcard_error.log;
        
        root /var/www/wildcard;
        index index.html;
        
        location / {
            # 서브도메인 변수를 HTML에서 사용할 수 있도록 헤더 추가
            add_header X-Subdomain $subdomain;
            try_files $uri $uri/ =404;
        }
    }
}